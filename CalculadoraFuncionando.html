<!DOCTYPE html>
<html>
    <head>
         <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Inicio de JS</title>
        <meta name="description" content="Inicio de Js">
          
        <style>
.button {
  background-color: #4CAF50; /* Green */
  border: none;
  color: white;
  padding: 15px 32px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 16px;
  margin: 4px 2px;
  cursor: pointer;
}

.button2 {background-color: #008CBA; padding: 15px 32px;} /* Blue */
.button3 {background-color: #f44336;padding: 15px 32px;} /* Red */ 
.button4 {background-color: #e7e7e7; color: black;padding: 15px 32px;} /* Gray */ 
.button5 {background-color: #555555;padding: 15px 32px;} /* Black */
</style>
        
        <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
        
    </head>
    <body>
        <div>
            <h1 id='title'>Calculadora Browser</h1>
            <div  >
            
                
                <h5>Resultado</h5>
                     <input id='resultado' class="textview" name='textview'> 
                <h5>Equação</h5>
                    <input id='conta' class="textview" name='textview'> 
                             
                  <h5> </h5>
                  
                    <table>
                        <td>
                            <input type="button" class='limpar button3'  value="C">
                            <input type="button" class='remove button3'   value="<">
                            <input type="button" class='button button2'   value="/">
                            <input type="button" class='button button2'  value="*">
                        </td>
                        <tr>
                            <td>
                                <input type="button" class='button'   value="7">
                                <input type="button" class='button'  value="8">
                                <input type="button" class='button'  value="9">
                                <input type="button" class='button button2'   value="+">
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <input type="button" class='button'  value="4">
                                <input type="button" class='button'  value="5">
                                <input type="button" class='button'  value="6">
                                <input type="button" class='button button2'   value="-">
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <input type="button" class='button'  value="1">
                                <input type="button" class='button'  value="2">
                                <input type="button" class='button'   value="3">
                                <input type="button" class='igual button2'   value="=">
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <input type="hidden">
                                <input type='button' value='0'  class='button' id='n0'>
                                <input type='button' value='.'  class='button' id='n0'>
                            </td>
                        </tr>
                </table>
                <script>
                    
                     $('#conta').keypress(function (e) {
                var key = e.which;
                if(key == 13)  // the enter key code
                {
                $('#resultado').val(eval($('#conta').val( )));
                return false;  
                       }
                 });   
                 
                    $('.button').click(
                    function(){
                       
                    var euMesmo=   $(this).val(); 
                        
                    var valorAtual= $('#conta').val();
                   
                   $('#conta').val(valorAtual+euMesmo); 
                        
                    }
                    );
                
                    
                   $('.limpar').click(
                    function(){
                    
                   $('#resultado').val(''); 
                   $('#conta').val(''); 
                        
                    }
                    );
                
                    
                         $('.igual').click(
                    function(){
                    
                   $('#resultado').val(eval($('#conta').val( ))); 
                    
                        
                    }
                    );
                    
                         $('.remove').click(
                    function(){
                    
                  var v= $('#conta').val( );
                        
                        
                    $('#conta').val(v.slice(0,-1));
                        
                    }
                    );
                    
                    
                    
                
                </script>     
            </div>
        </div>
    </body>
</html>
